<a id="play" title="button"></a>

<script type="text/javascript">

$(document).ready(function() {
  var playing = false;

  $('#play').click(function() {
      $(this).toggleClass("down");

      if (playing == false) {
          document.getElementById('player').play();
          playing = true;

      } else {
        document.getElementById('player').pause();
        playing = false;
      }

  });
});
</script>
